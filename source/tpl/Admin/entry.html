<script type="text/javascript">
function validate_required(field,alerttxt)
{
with (field)
  {
  if (value==null||value=="")
    {alert(alerttxt);return false}
  else {return true}
  }
}

function validate_form(thisform){
    with (thisform)
    {
        if (validate_required(number,"请填写图书编号")==false)
            {number.focus();return false}
        else if(validate_required(name,"请填写捐书人姓名")==false)
            {name.focus();return false}
        else if(validate_required(company,"请填写捐书单位")==false)
            {company.focus();return false}
        else if(validate_required(place,"请填写书记所在地")==false)
            {place.focus();return false}
        else if(validate_required(isbn,"请填写ISBN码")==false)
            {isbn.focus();return false}
        else if(validate_required(title,"请填写图书名")==false)
            {title.focus();return false}
        else if(validate_required(editor,"请填写图书主编")==false)
            {editor.focus();return false}
        else if(validate_required(press,"请填写图书出版社")==false)
            {press.focus();return false}

    }
}
</script>
